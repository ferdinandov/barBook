<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register Form</title>

</head>
<body>
<header>
    <h1> Welcome in Bar Book</h1>

        <form class="form-register" action="">
            <div class="forms">
                <div class="first-name">
                    <label for="first-name">Name</label>
                    <input type="text" id="first-name" placeholder="Your Name" required="required">
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Your Last Name" required="required">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Your Email" required="required">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your Password" required="required">
                </div>
            </div>


            <button class="submit" type="submit">Register Now!</button>
            <botton class="back"type ="button"><a href="index.html">BACK</a></botton>


        </form>


</header>
